<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Your Daily Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html" style="color: #fff;">
                <i class="fas fa-tasks me-2" style="color: #fff;"></i>
                TaskEase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #fff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profileBtn" style="color: #fff;">
                            <i class="fas fa-user" style="color: #fff;"></i>
                            <span id="userDisplayName">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn" style="color: #fff;">
                            <i class="fas fa-sign-out-alt" style="color: #fff;"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Profile</h3>
                <button class="close-btn" id="closeProfileModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-details">
                        <div class="profile-field">
                            <label>Username:</label>
                            <span id="profileUsername">-</span>
                        </div>
                        <div class="profile-field">
                            <label>Name:</label>
                            <span id="profileName">-</span>
                        </div>
                        <div class="profile-field">
                            <label>Role:</label>
                            <span id="profileRole">-</span>
                        </div>
                        <div class="profile-field">
                            <label>Login Time:</label>
                            <span id="profileLoginTime">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeProfileBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    TaskEase
                </h1>
                <p class="app-subtitle">Manage your daily tasks with ease</p>
            </div>
        </header>

        <!-- Task Input Section -->
        <section class="task-input-section">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
                <div class="task-description-group">
                    <textarea id="taskDescription" placeholder="Task description (optional)" rows="2" maxlength="200"></textarea>
                </div>
            </div>
        </section>

        <!-- Filter and Stats Section -->
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All Tasks
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i>
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </button>
                </div>
                <div class="task-stats">
                    <span id="taskCount">0 tasks</span>
                </div>
            </div>
        </section>

        <!-- Task List Section -->
        <section class="task-list-section">
            <div id="taskList" class="task-list">
        </div>
        <div id="emptyState" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
        </div>
        </section>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="editTaskInput">Task Name</label>
                        <input type="text" id="editTaskInput" maxlength="100">
                    </div>
                    <div class="input-group">
                        <label for="editTaskDescription">Description</label>
                        <textarea id="editTaskDescription" rows="3" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
                    <button id="saveEdit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
