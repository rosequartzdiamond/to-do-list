<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>TaskEase</h1>
                </div>
                <p class="login-subtitle">Welcome back! Please sign in to your account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="demo-accounts">
                    <h4>Demo Accounts:</h4>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn" data-username="admin2e" data-password="admin123">
                            <i class="fas fa-user-shield"></i>
                            Admin
                        </button>
                        <button type="button" class="demo-btn" data-username="user2e" data-password="user123">
                            <i class="fas fa-user"></i>
                            User
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="floating-task"></div>
            <div class="floating-task"></div>
            <div class="floating-task"></div>
        </div>
    </div>
    
    <!-- Error/Success Messages -->
    <div id="messageContainer" class="message-container"></div>
    
    <script src="login.js"></script>
</body>
</html>
